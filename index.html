<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roulette Zone Tracker</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Roulette Zone Tracker</h1>
      <p class="sub">
        Inserisci l’uscita e il verso. L’app calcola 2 centri-zona (approccio euristico, nessuna garanzia).
      </p>
    </header>

    <section class="card">
      <div class="row">
        <label>
          Numero (0–36)
          <input id="numInput" type="number" min="0" max="36" inputmode="numeric" placeholder="Es. 19" />
        </label>

        <label>
          Verso (di questa uscita)
          <select id="dirInput">
            <option value="CW">Orario</option>
            <option value="CCW">Antiorario</option>
          </select>
        </label>

        <label>
          Auto dopo il primo
          <input id="autoInput" type="checkbox" />
        </label>

        <button id="addBtn" class="btn">Aggiungi colpo</button>
      </div>

      <div class="row">
        <button id="undoBtn" class="btn btn-secondary">Annulla ultimo</button>
        <button id="resetBtn" class="btn btn-danger">Reset</button>
      </div>

      <div id="msg" class="msg" aria-live="polite"></div>
    </section>

    <section class="card">
      <h2>Output</h2>
      <div class="output">
        <div class="pill">
          <div class="pill-label">Centro Zona A</div>
          <div id="zoneA" class="pill-value">–</div>
        </div>
        <div class="pill">
          <div class="pill-label">Centro Zona B</div>
          <div id="zoneB" class="pill-value">–</div>
        </div>
      </div>

      <div class="meta">
        <div><span class="k">Colpi salvati:</span> <span id="count">0</span></div>
        <div><span class="k">Verso previsto prossimo:</span> <span id="nextDir">–</span></div>
        <div><span class="k">Stabilità stimata:</span> <span id="stability">–</span></div>
        <div><span class="k">Spread suggerito (vicini):</span> <span id="neighbors">–</span></div>
      </div>
    </section>

    <section class="card">
      <h2>Storico (ultimi 12)</h2>
      <ol id="history" class="history"></ol>
    </section>
  </main>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
